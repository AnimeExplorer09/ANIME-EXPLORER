<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    
    <!-- Icons & CSS -->
    <link rel="stylesheet" href="main.css"> <!-- Global Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PAGE SPECIFIC CSS --- */
        body { padding-bottom: 20px; }

        /* Banner & Header */
        .banner-container {
            position: relative; width: 100%; height: 260px;
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.4;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        
        .content-container {
            padding: 20px; margin-top: -120px; position: relative; z-index: 10;
        }

        .header-flex { display: flex; gap: 15px; align-items: flex-end; }
        
        .poster-img { 
            width: 110px; border-radius: 8px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); 
            border: 2px solid #2a2a2a; background: #111;
        }

        .title { 
            font-size: 18px; font-weight: 700; line-height: 1.3; 
            color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 5px;
        }

        .genres { font-size: 11px; color: #ccc; display: flex; flex-wrap: wrap; gap: 5px; }
        .genre-tag { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 4px; backdrop-filter: blur(5px); }

        /* Stats Row */
        .stats-box {
            display: flex; justify-content: space-between;
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 12px; margin-top: 20px; border: 1px solid #333;
        }
        .stat-item { text-align: center; }
        .stat-val { font-size: 16px; font-weight: bold; color: white; display: block; }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; }

        /* Action Bar */
        .action-card {
            background: var(--bg-card); padding: 15px; border-radius: 12px;
            margin-top: 20px; border: 1px solid #333;
        }
        .form-group { display: flex; gap: 10px; margin-top: 10px; }
        
        select {
            background: #0f1014; color: white; border: 1px solid #444; 
            padding: 12px; border-radius: 8px; flex: 1; outline: none;
            font-size: 14px;
        }

        button.add-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 25px; border-radius: 8px; font-weight: bold;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            transition: 0.2s;
        }
        button.add-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* Synopsis */
        .synopsis-area { margin-top: 25px; }
        .section-title { font-size: 15px; color: var(--primary); margin-bottom: 10px; font-weight: 600; }
        .synopsis-text { font-size: 14px; line-height: 1.6; color: #ddd; }

        /* Loading */
        #loading { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }

        /* Back Btn */
        .back-btn {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            background: rgba(0,0,0,0.6); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>

    <!-- LOADING STATE -->
    <div id="loading">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 40px; color: var(--primary);"></i>
    </div>

    <!-- MAIN CONTENT -->
    <div id="content" class="hidden">
        <div class="banner-container">
            <img id="banner" class="banner-img" src="">
        </div>
        
        <div class="content-container">
            <div class="header-flex">
                <img id="poster" class="poster-img" src="">
                <div style="flex: 1;">
                    <div id="title" class="title">Anime Title</div>
                    <div id="genres" class="genres"></div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-box">
                <div class="stat-item">
                    <span class="stat-val"><i class="fa-solid fa-star" style="color:gold; font-size:12px;"></i> <span id="score">0.0</span></span>
                    <span class="stat-label">Score</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val"><span id="episodes">?</span></span>
                    <span class="stat-label">Episodes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val"><span id="year">2023</span></span>
                    <span class="stat-label">Year</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val"><span id="type" style="text-transform:uppercase; font-size:12px;">TV</span></span>
                    <span class="stat-label">Type</span>
                </div>
            </div>

            <!-- Add to List Section -->
            <div class="action-card">
                <div style="font-size: 13px; color: #aaa; margin-bottom: 5px;">Add to Watchlist</div>
                <div class="form-group">
                    <select id="statusSelect">
                        <option value="watching">Watching</option>
                        <option value="completed">Completed</option>
                        <option value="plan">Plan to Watch</option>
                        <option value="dropped">Dropped</option>
                    </select>
                    <button id="addBtn" class="add-btn">
                        <i class="fa-solid fa-plus"></i> Add
                    </button>
                </div>
            </div>

            <!-- Synopsis -->
            <div class="synopsis-area">
                <div class="section-title">Synopsis</div>
                <p id="synopsis" class="synopsis-text">Description loading...</p>
            </div>
        </div>
    </div>

    <!-- DIRECT SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDLd3TW-y89lwShUmcIHw3YGzDjo4cg3y4",
            authDomain: "animea2z.firebaseapp.com",
            projectId: "animea2z",
            storageBucket: "animea2z.firebasestorage.app",
            messagingSenderId: "673605765684",
            appId: "1:673605765684:web:a6f851e0d79836b79b1861"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. LOGIC
        const params = new URLSearchParams(window.location.search);
        const animeId = params.get('id');
        let currentAnime = null;

        // Fetch on Load
        if(animeId) {
            fetchAnimeDetails(animeId);
        } else {
            alert("No ID provided");
            window.location.href = "index.html";
        }

        async function fetchAnimeDetails(id) {
            try {
                const res = await fetch(`https://api.jikan.moe/v4/anime/${id}`);
                const json = await res.json();
                currentAnime = json.data;

                // Update UI
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

                const title = currentAnime.title_english || currentAnime.title;
                document.getElementById('title').innerText = title;
                document.getElementById('banner').src = currentAnime.images.jpg.large_image_url;
                document.getElementById('poster').src = currentAnime.images.jpg.image_url;
                
                document.getElementById('score').innerText = currentAnime.score || 'N/A';
                document.getElementById('episodes').innerText = currentAnime.episodes || '?';
                document.getElementById('year').innerText = currentAnime.year || 'N/A';
                document.getElementById('type').innerText = currentAnime.type || 'TV';
                
                document.getElementById('synopsis').innerText = currentAnime.synopsis || "No description available.";
                
                // Genres
                if(currentAnime.genres) {
                    document.getElementById('genres').innerHTML = currentAnime.genres
                        .map(g => `<span class="genre-tag">${g.name}</span>`)
                        .join('');
                }

            } catch (error) {
                console.error(error);
                alert("Error loading anime details.");
            }
        }

        // 3. ADD BUTTON LOGIC (FIXED FOR WATCHLIST)
        document.getElementById('addBtn').addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                alert("Please Login First!");
                window.location.href = "login.html";
                return;
            }

            const btn = document.getElementById('addBtn');
            const status = document.getElementById('statusSelect').value;
            
            // Visual Feedback
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.style.opacity = "0.7";

            try {
                // IMPORTANT: Save data structure for Watchlist
                const watchlistRef = doc(db, "users", user.uid, "watchlist", String(currentAnime.mal_id));
                
                await setDoc(watchlistRef, {
                    id: currentAnime.mal_id,
                    title: currentAnime.title_english || currentAnime.title,
                    image: currentAnime.images.jpg.image_url,
                    
                    // Critical for Watchlist page:
                    totalEpisodes: currentAnime.episodes || 0, 
                    watchedEpisodes: 0, // Starts at 0
                    userScore: 0, // Default score
                    
                    status: status,
                    addedAt: new Date()
                }, { merge: true }); // Merge taaki agar pehle se ho to overwrite na ho (optional)

                // Success State
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Added';
                btn.style.background = "#00e676"; 
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fa-solid fa-plus"></i> Add';
                    btn.style.background = "var(--primary)";
                    btn.style.opacity = "1";
                }, 3000);

            } catch (e) {
                alert("Error: " + e.message);
                btn.innerText = "Try Again";
            }
        });
    </script>
</body>
</html>
