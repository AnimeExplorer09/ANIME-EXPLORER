<script type="module">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, deleteDoc, updateDoc, arrayUnion, arrayRemove, serverTimestamp, query, runTransaction, orderBy, increment, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = { 
            apiKey: "AIzaSyDLd3TW-y89lwShUmcIHw3YGzDjo4cg3y4", 
            authDomain: "animea2z.firebaseapp.com", 
            projectId: "animea2z", 
            storageBucket: "animea2z.firebasestorage.app", 
            messagingSenderId: "673605765684", 
            appId: "1:673605765684:web:a6f851e0d79836b79b1861" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let activeType = 'text';
        let fullPollData = [];
        let activePollId = null;
        const uCache = new Map();

        // 1. AUTH INITIALIZATION
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                startEngine();
                syncUserXP();
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. XP SYSTEM
        async function syncUserXP() {
            onSnapshot(doc(db, "users", currentUser.uid), (s) => {
                if(s.exists()){
                    const data = s.data();
                    const xp = data.xp || 0;
                    document.getElementById('uLvl').innerText = Math.floor(xp / 100) + 1;
                    document.getElementById('uXP').style.width = (xp % 100) + '%';
                }
            });
        }

        async function rewardXP(amt) {
            await updateDoc(doc(db, "users", currentUser.uid), { xp: increment(amt) });
        }

        // 3. MAIN ENGINE
        function startEngine() {
            const q = query(collection(db, "polls"), orderBy("createdAt", "desc"), limit(50));
            onSnapshot(q, (snap) => {
                fullPollData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUI(fullPollData);
            });
        }

        // 4. UI RENDERER (Polished Poll UI)
        async function renderUI(data) {
            const feed = document.getElementById('pollFeed');
            feed.innerHTML = '';

            for (const poll of data) {
                const creator = await getCachedUser(poll.createdBy);
                const hasVoted = poll.votedUsers?.includes(currentUser.uid);
                const isLiked = poll.likes?.includes(currentUser.uid);
                
                const card = document.createElement('div');
                card.className = 'poll-card';
                
                let bodyContent = '';
                
                // FEATURE 5: VOTERS VIEW (LOGIC)
                if(hasVoted) {
                    const max = Math.max(...poll.options.map(o => o.votes));
                    bodyContent += `<span class="voter-count-badge"><i class="fa-solid fa-users"></i> ${poll.totalVotes || 0} community members voted</span>`;
                    
                    poll.options.forEach(opt => {
                        const pct = poll.totalVotes > 0 ? Math.round((opt.votes / poll.totalVotes) * 100) : 0;
                        bodyContent += `
                            <div class="res-bar-wrap">
                                <div class="res-fill" style="width:${pct}%"></div>
                                <div class="res-content">
                                    <span>${opt.text}</span>
                                    <span style="color:${opt.votes === max && max > 0 ? 'var(--accent-green)' : 'white'}">${pct}%</span>
                                </div>
                            </div>`;
                    });
                } else {
                    // FEATURE 2: IMAGE POLL (LOGIC)
                    if(poll.type === 'image') {
                        bodyContent = '<div class="image-poll-grid">';
                        poll.options.forEach((opt, idx) => {
                            bodyContent += `
                                <div class="opt-image-card" onclick="castVote('${poll.id}', ${idx})">
                                    <img src="${opt.image || 'https://via.placeholder.com/300'}" onerror="this.src='https://via.placeholder.com/300'">
                                    <div class="opt-image-overlay">${opt.text}</div>
                                </div>`;
                        });
                        bodyContent += '</div>';
                    } else {
                        poll.options.forEach((opt, idx) => {
                            bodyContent += `
                                <button class="opt-text-btn" onclick="castVote('${poll.id}', ${idx})">
                                    ${opt.text} <i class="fa-regular fa-circle"></i>
                                </button>`;
                        });
                    }
                }

                const canManage = poll.createdBy === currentUser.uid;

                card.innerHTML = `
                    <div class="creator-info">
                        <img src="${creator?.avatar || 'https://via.placeholder.com/100'}" class="creator-img">
                        <div style="flex:1">
                            <div style="font-size:14px; font-weight:800;">${creator?.username || 'Hunter'}</div>
                            <div style="font-size:10px; color:var(--text-dim)">${timeAgo(poll.createdAt)}</div>
                        </div>
                        ${canManage ? `<i class="fa-solid fa-trash-can delete-trigger" onclick="deletePoll('${poll.id}')"></i>` : ''}
                    </div>
                    <div class="poll-title">${poll.question}</div>
                    <div class="poll-body">${bodyContent}</div>
                    <div class="poll-actions">
                        <div class="action-group">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="likePoll('${poll.id}')">
                                <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i> ${poll.likes?.length || 0}
                            </button>
                            <button class="action-btn" onclick="openComments('${poll.id}')">
                                <i class="fa-regular fa-comment"></i> Discuss
                            </button>
                        </div>
                        <button class="action-btn" onclick="sharePoll('${poll.id}', '${poll.question.replace(/'/g, "")}')">
                            <i class="fa-solid fa-share-nodes"></i> Share
                        </button>
                    </div>
                `;
                feed.appendChild(card);
            }
        }

        // 5. FEATURE 1: SEARCH
        document.getElementById('mainSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = fullPollData.filter(p => p.question.toLowerCase().includes(term));
            renderUI(filtered);
        });

        // 6. VOTING SYSTEM
        window.castVote = async (pid, idx) => {
            if (navigator.vibrate) navigator.vibrate(40);
            const ref = doc(db, "polls", pid);
            try {
                await runTransaction(db, async (t) => {
                    const s = await t.get(ref);
                    const d = s.data();
                    if(d.votedUsers.includes(currentUser.uid)) return;
                    const newOpts = [...d.options];
                    newOpts[idx].votes += 1;
                    t.update(ref, {
                        options: newOpts,
                        totalVotes: increment(1),
                        votedUsers: arrayUnion(currentUser.uid)
                    });
                });
                rewardXP(15);
            } catch(e) { console.error(e); }
        };

        // 7. FEATURE 6: LIKE
        window.likePoll = async (id) => {
            const ref = doc(db, "polls", id);
            const snap = await getDoc(ref);
            if(!snap.exists()) return;
            
            const liked = snap.data().likes?.includes(currentUser.uid);
            if(liked) {
                await updateDoc(ref, { likes: arrayRemove(currentUser.uid) });
            } else {
                await updateDoc(ref, { likes: arrayUnion(currentUser.uid) });
                rewardXP(5);
                if (navigator.vibrate) navigator.vibrate(20);
            }
        };

        // 8. FEATURE 3: SHARE
        window.sharePoll = async (id, text) => {
            const shareData = {
                title: 'AnimeExplorer Poll',
                text: `Vote now on this anime poll: "${text}"`,
                url: window.location.origin + '?poll=' + id
            };
            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(shareData.url);
                    alert("Poll Link Copied!");
                }
            } catch (err) { console.log(err); }
        };

        // 9. FEATURE 4: DELETE
        window.deletePoll = async (id) => {
            if(confirm("Permanently delete this poll?")) {
                await deleteDoc(doc(db, "polls", id));
            }
        };

        // 10. FEATURE 7: ADVANCED COMMENT SYSTEM
        let pressTimer;

        window.openComments = (id) => {
            activePollId = id;
            document.getElementById('commentSystem').classList.add('active');
            const qComm = query(collection(db, `polls/${id}/comments`), orderBy("createdAt", "asc"));
            
            onSnapshot(qComm, async (snap) => {
                const list = document.getElementById('commentList');
                list.innerHTML = '';
                
                for (const d of snap.docs) {
                    const cData = d.data();
                    const cUser = await getCachedUser(cData.uid);
                    
                    const div = document.createElement('div');
                    div.style = "margin-bottom:15px; background:rgba(255,255,255,0.03); padding:12px; border-radius:12px; position:relative;";
                    
                    div.innerHTML = `
                        <div class="comment-user-info" onclick="location.href='profile.html?uid=${cData.uid}'">
                            <img src="${cUser?.avatar || 'https://via.placeholder.com/100'}" class="comment-avatar">
                            <div style="font-size:11px; color:var(--primary); font-weight:900;">${cUser?.username || 'Hunter'}</div>
                        </div>
                        <div style="font-size:13px; color:#eee; line-height:1.4;">${cData.text}</div>
                    `;

                    // Touch Events for Long Press
                    if(cData.uid === currentUser.uid) {
                        div.addEventListener('touchstart', (e) => {
                            pressTimer = window.setTimeout(() => showDeletePopup(e, d.id), 700);
                        });
                        div.addEventListener('touchend', () => clearTimeout(pressTimer));
                        div.addEventListener('touchmove', () => clearTimeout(pressTimer));
                    }
                    list.appendChild(div);
                }
                list.scrollTop = list.scrollHeight;
            });
        };

        function showDeletePopup(e, commentId) {
            if (navigator.vibrate) navigator.vibrate(50);
            const popup = document.getElementById('commentActionPopup');
            const touch = e.touches[0];
            
            popup.style.display = 'block';
            popup.style.left = touch.clientX + 'px';
            popup.style.top = (touch.clientY - 50) + 'px';
            
            document.getElementById('deleteCommBtn').onclick = async () => {
                if(confirm("Delete this comment?")) {
                    await deleteDoc(doc(db, `polls/${activePollId}/comments`, commentId));
                    popup.style.display = 'none';
                }
            };
        }

        // Click anywhere to hide popup
        document.addEventListener('click', (ev) => {
            const p = document.getElementById('commentActionPopup');
            if(p && !ev.target.closest('.comment-popup')) p.style.display = 'none';
        });

        window.closeComments = () => {
            document.getElementById('commentSystem').classList.remove('active');
            activePollId = null;
        };

        window.sendComment = async () => {
            const val = document.getElementById('commInput').value.trim();
            if(!val || !activePollId) return;
            await addDoc(collection(db, `polls/${activePollId}/comments`), {
                uid: currentUser.uid,
                text: val,
                createdAt: serverTimestamp()
            });
            document.getElementById('commInput').value = '';
            rewardXP(5);
        };

        // 11. POLL CREATION LOGIC

// --- CLOUDINARY LOGIC ---
const CLOUD_NAME = "dw2j3sgsd"; 
const UPLOAD_PRESET = "anime_chat_preset"; 

window.switchPollType = (type) => {
    activeType = type;
    document.getElementById('typeText').style.background = type === 'text' ? 'var(--primary)' : 'transparent';
    document.getElementById('typeImage').style.background = type === 'image' ? 'var(--primary)' : 'transparent';
    
    const master = document.getElementById('optionsMaster');
    master.innerHTML = '';
    
    if(type === 'text') {
        for(let i = 1; i <= 4; i++) {
            master.innerHTML += `<input type="text" class="custom-input opt-val" placeholder="Option ${i}">`;
        }
    } else {
        // Yahan Image URL input hatakar Upload button dala hai
        for(let i = 1; i <= 2; i++) {
            master.innerHTML += `
                <div style="margin-bottom:15px; background:rgba(255,255,255,0.02); padding:10px; border-radius:15px;">
                    <input type="text" class="custom-input img-t" placeholder="Choice Name (e.g. Goku)">
                    <div class="cloud-upload-btn" id="btn-img-${i}" onclick="openCloudinary(${i})">
                        <i class="fa-solid fa-camera"></i> Upload Image ${i}
                    </div>
                    <input type="hidden" class="img-u" id="url-img-${i}">
                </div>`;
        }
    }
};

window.openCloudinary = (index) => {
    const myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUD_NAME, 
        uploadPreset: UPLOAD_PRESET,
        sources: ['local', 'camera', 'url'],
        multiple: false,
        theme: "purple"
    }, (error, result) => { 
        if (!error && result && result.event === "success") { 
            const url = result.info.secure_url;
            document.getElementById(`url-img-${index}`).value = url;
            const btn = document.getElementById(`btn-img-${index}`);
            btn.innerHTML = `<i class="fa-solid fa-check-circle"></i> Image Selected`;
            btn.classList.add('success');
        }
    });
    myWidget.open();
};


// --- Publish function ko bhi update kiya gaya hai taaki wo khali options ko skip kare ---
window.publishPoll = async () => {
    const q = document.getElementById('pollQ').value.trim();
    const finalOptions = [];
    
    if(activeType === 'text') {
        document.querySelectorAll('.opt-val').forEach(el => {
            const val = el.value.trim();
            if(val) finalOptions.push({ text: val, votes: 0 });
        });
    } else {
        const ts = document.querySelectorAll('.img-t');
        const us = document.querySelectorAll('.img-u');
        ts.forEach((t, i) => {
            const title = t.value.trim();
            const url = us[i].value.trim();
            if(title && url) finalOptions.push({ text: title, image: url, votes: 0 });
        });
    }

    if(!q || finalOptions.length < 2) return alert("Please fill the question and at least 2 options!");

    try {
        await addDoc(collection(db, "polls"), {
            question: q,
            type: activeType,
            options: finalOptions,
            totalVotes: 0,
            votedUsers: [],
            likes: [],
            createdBy: currentUser.uid,
            createdAt: serverTimestamp()
        });

        rewardXP(50);
        toggleModal('createPollModal', false);
        document.getElementById('pollQ').value = '';
        alert("Poll Published!");
    } catch(e) {
        console.error("Error publishing poll: ", e);
    }
};


        // 12. UTILS
        window.toggleModal = (id, show) => {
            document.getElementById(id).classList.toggle('show', show);
            if(show) switchPollType('text');
        };

        window.filterFeed = (type) => {
            document.querySelectorAll('.chip-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('chip-' + type).classList.add('active');
            
            if(type === 'all') renderUI(fullPollData);
            else if(type === 'polls') renderUI(fullPollData.filter(p => p.type === 'text'));
            else if(type === 'images') renderUI(fullPollData.filter(p => p.type === 'image'));
        };

        async function getCachedUser(uid) {
            if(uCache.has(uid)) return uCache.get(uid);
            const s = await getDoc(doc(db, "users", uid));
            const data = s.exists() ? s.data() : { username: 'Otaku', avatar: '' };
            uCache.set(uid, data);
            return data;
        }

        function timeAgo(ts) {
            if(!ts) return 'Just now';
            const seconds = Math.floor((new Date() - ts.toDate()) / 1000);
            if(seconds < 60) return 'Just now';
            const mins = Math.floor(seconds / 60);
            if(mins < 60) return mins + 'm';
            const hrs = Math.floor(mins / 60);
            if(hrs < 24) return hrs + 'h';
            return Math.floor(hrs / 24) + 'd';
        }

        // Init Default State
        switchPollType('text');

    </script>
